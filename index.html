<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#0b2a3b" />

    <title data-text="company.meta.title"></title>
    <meta
      name="description"
      content=""
      data-attr-content="company.meta.description"
    />
    <meta property="og:title" content="" data-attr-content="company.meta.title" />
    <meta
      property="og:description"
      content=""
      data-attr-content="company.meta.description"
    />
    <meta property="og:url" content="" data-attr-content="company.computed.canonical_url" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="" data-attr-content="company.brand.name" />
    <meta property="og:image" content="" data-attr-content="company.meta.og_image" />
    <meta
      property="og:image:alt"
      content=""
      data-attr-content="company.meta.og_image_alt"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="" data-attr-content="company.meta.title" />
    <meta
      name="twitter:description"
      content=""
      data-attr-content="company.meta.description"
    />
    <meta name="twitter:image" content="" data-attr-content="company.meta.og_image" />
    <script>
      (function () {
        const path = window.location.pathname;
        const isFile = /\.[a-z0-9]+$/i.test(path);
        if (path !== "/" && !isFile) {
          window.location.replace("/#home");
        }
      })();
    </script>
    <link
      rel="canonical"
      href=""
      data-attr-href="company.computed.canonical_url"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <a class="skip-link" href="#home" data-text="infrastructure.skip_link"></a>

    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a
          class="brand"
          href="#home"
          aria-label=""
          data-attr-aria-label="infrastructure.aria.brand_home"
        >
          <img
            src=""
            alt=""
            width="40"
            height="40"
            data-attr-src="company.brand.logo_src"
            data-attr-alt="company.brand.logo_alt"
            loading="eager"
          />
          <span class="brand-title" data-text="company.brand.title"></span>
        </a>

        <button
          class="nav-toggle"
          type="button"
          aria-label=""
          aria-controls="site-nav"
          aria-expanded="false"
          data-nav-toggle
          data-attr-aria-label="infrastructure.ui.nav_open"
        >
          <span class="nav-toggle-lines" aria-hidden="true"></span>
        </button>

        <nav
          class="site-nav"
          id="site-nav"
          aria-label=""
          data-attr-aria-label="infrastructure.aria.nav_primary"
        >
          <ul class="nav-list">
            <li>
              <a
                href="#home"
                data-nav-link
                data-text="infrastructure.nav.home"
              ></a>
            </li>
            <li>
              <a
                href="#about"
                data-nav-link
                data-text="infrastructure.nav.about"
              ></a>
            </li>
            <li>
              <a
                href="#services"
                data-nav-link
                data-text="infrastructure.nav.services"
              ></a>
            </li>
            <li>
              <a
                href="#projects"
                data-nav-link
                data-text="infrastructure.nav.projects"
              ></a>
            </li>
            <li>
              <a
                href="#news"
                data-nav-link
                data-text="infrastructure.nav.news"
              ></a>
            </li>
            <li>
              <a
                href="#contact"
                data-nav-link
                data-text="infrastructure.nav.contact"
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <!-- INICIO -->
      <section
        class="hero"
        id="home"
        aria-label=""
        data-attr-aria-label="infrastructure.aria.hero"
      >
        <div class="container hero-inner">
          <div>
            <div class="eyebrow" data-text="company.hero.eyebrow"></div>
            <h1 class="h1" data-text="company.hero.title"></h1>
            <p class="lead" data-text="company.hero.lead"></p>

            <div class="hero-ctas">
              <a
                class="btn btn-whatsapp"
                data-wa-phone=""
                data-attr-data-wa-phone="company.contact_info.phone_raw"
                data-attr-data-wa-text="company.contact_info.whatsapp_text"
              >
                <span class="wa-icon" aria-hidden="true"></span>
                <span
                  class="wa-text"
                  data-text="infrastructure.labels.whatsapp"
                ></span>
              </a>
              <a
                class="btn btn-secondary"
                href="#projects"
                data-text="infrastructure.cta.view_projects"
              ></a>
            </div>

            <div
              class="kpis"
              id="kpis"
              aria-label=""
              data-attr-aria-label="infrastructure.aria.kpis"
            ></div>
          </div>

          <figure class="hero-figure">
            <img
              src="assets/img/hero/hero-1200.webp"
              srcset="
                assets/img/hero/hero-800.webp   800w,
                assets/img/hero/hero-1200.webp 1200w,
                assets/img/hero/hero-1600.webp 1600w
              "
              sizes="(max-width: 920px) 100vw, 40vw"
              width="1200"
              height="800"
              alt=""
              data-attr-alt="company.hero.image_alt"
              loading="eager"
              decoding="async"
            />
          </figure>
        </div>
      </section>

      <hr class="divider" />

      <!-- SOBRE -->
      <section
        class="section"
        id="about"
        aria-label=""
        data-attr-aria-label="infrastructure.nav.about"
      >
        <div class="container">
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
          <div class="section-header">
            <div
              class="eyebrow"
              data-text="company.sections.about.eyebrow"
            ></div>
            <h2 class="h2" data-text="company.sections.about.title"></h2>
            <p class="lead" data-text="company.about.lead"></p>
          </div>

          <div class="grid grid-2" id="about-cards"></div>
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
        </div>
      </section>

      <hr class="divider" />

      <!-- SERVICIOS -->
      <section
        class="section"
        id="services"
        aria-label=""
        data-attr-aria-label="infrastructure.nav.services"
      >
        <div class="container">
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
          <div class="section-header">
            <div
              class="eyebrow"
              data-text="company.sections.services.eyebrow"
            ></div>
            <h2 class="h2" data-text="company.sections.services.title"></h2>
            <p class="lead" data-text="services.lead"></p>
          </div>

          <div class="grid grid-3" id="services-cards"></div>
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
        </div>
      </section>

      <hr class="divider" />

      <!-- PROYECTOS -->
      <section
        class="section"
        id="projects"
        aria-label=""
        data-attr-aria-label="infrastructure.nav.projects"
      >
        <div class="container">
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
          <div class="section-header">
            <div
              class="eyebrow"
              data-text="company.sections.projects.eyebrow"
            ></div>
            <h2 class="h2" data-text="company.sections.projects.title"></h2>
            <p class="lead" data-text="company.projects.lead"></p>
          </div>

          <div class="grid grid-gap-lg" id="projects-grid"></div>
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
        </div>
      </section>

      <hr class="divider" />

      <!-- NOTICIAS -->
      <section
        class="section"
        id="news"
        aria-label=""
        data-attr-aria-label="infrastructure.nav.news"
      >
        <div class="container">
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
          <div class="section-header">
            <div
              class="eyebrow"
              data-text="company.sections.news.eyebrow"
            ></div>
            <h2 class="h2" data-text="company.sections.news.title"></h2>
            <p class="lead" data-text="news.lead"></p>
          </div>

          <div class="grid grid-3" id="news-grid"></div>
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
        </div>
      </section>

      <hr class="divider" />

      <!-- CONTACTO -->
      <section
        class="section"
        id="contact"
        aria-label=""
        data-attr-aria-label="infrastructure.nav.contact"
      >
        <div class="container">
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
          <div class="section-header">
            <div
              class="eyebrow"
              data-text="company.sections.contact.eyebrow"
            ></div>
            <h2 class="h2" data-text="company.sections.contact.title"></h2>
            <p class="lead" data-text="company.contact.lead"></p>
          </div>

          <div class="contact-grid">
            <div class="card">
              <h3 data-text="company.contact.quick_title"></h3>
              <ul class="list">
                <li>
                  <a
                    class="btn btn-whatsapp"
                    data-wa-phone=""
                    data-attr-data-wa-phone="company.contact_info.phone_raw"
                    data-attr-data-wa-text="company.contact_info.whatsapp_text"
                  >
                    <span class="wa-icon" aria-hidden="true"></span>
                    <span
                      class="wa-text"
                      data-text="infrastructure.labels.whatsapp"
                    ></span>
                  </a>
                </li>
                <li>
                  <a href="" data-attr-href="company.contact_info.phone|tel"
                    ><span data-text="infrastructure.labels.phone"></span>:
                    <span data-text="company.contact_info.phone"></span
                  ></a>
                </li>
                <li>
                  <a href="" data-attr-href="company.contact_info.email|mailto"
                    ><span data-text="infrastructure.labels.email"></span>:
                    <span data-text="company.contact_info.email"></span
                  ></a>
                </li>
              </ul>

              <p
                class="mt-1 text-muted"
                data-text="company.contact.quick_note"
              ></p>
            </div>

            <div class="card">
              <h3 data-text="company.sections.contact.form_title"></h3>
              <form
                class="contact-form"
                action=""
                data-attr-action="company.forms.contact_action"
                method="POST"
              >
                <div class="grid">
                  <label>
                    <span
                      data-text="infrastructure.forms.contact_labels.name"
                    ></span>
                    <input type="text" name="name" />
                  </label>
                  <label>
                    <span
                      data-text="infrastructure.forms.contact_labels.phone"
                    ></span>
                    <input type="tel" name="phone" />
                  </label>
                  <label>
                    <span
                      data-text="infrastructure.forms.contact_labels.email"
                    ></span>
                    <input type="email" name="email" required />
                  </label>
                  <label>
                    <span
                      data-text="infrastructure.forms.contact_labels.message"
                    ></span>
                    <textarea name="message" rows="4" required></textarea>
                  </label>
                </div>
                <input
                  type="hidden"
                  name="_subject"
                  value=""
                  data-attr-value="company.forms.contact_subject"
                />
                <p class="mt-09">
                  <button class="btn btn-secondary" type="submit">
                    <span data-text="infrastructure.cta.send_form"></span>
                  </button>
                </p>
                <p class="form-status" role="status" aria-live="polite"></p>
              </form>
            </div>

            <!-- Contact locations card removed -->
          </div>
          <div class="section-back">
            <a href="#home" data-text="infrastructure.cta.back_home"></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-grid">
        <section
          aria-label=""
          data-attr-aria-label="infrastructure.aria.footer_company"
        >
          <h2 class="footer-title" data-text="company.brand.name"></h2>
          <p class="footer-text" data-text="company.footer.company_text"></p>

          <ul class="footer-contact">
            <li>
              <a
                class="btn btn-whatsapp"
                data-wa-phone=""
                data-attr-data-wa-phone="company.contact_info.phone_raw"
                data-attr-data-wa-text="company.contact_info.whatsapp_text"
              >
                <span class="wa-icon" aria-hidden="true"></span>
                <span
                  class="wa-text"
                  data-text="infrastructure.labels.whatsapp"
                ></span>
              </a>
            </li>
            <li>
              <a href="" data-attr-href="company.contact_info.phone|tel"
                ><span data-text="infrastructure.labels.phone"></span>:
                <span data-text="company.contact_info.phone"></span
              ></a>
            </li>
            <li>
              <a href="" data-attr-href="company.contact_info.email|mailto"
                ><span data-text="infrastructure.labels.email"></span>:
                <span data-text="company.contact_info.email"></span
              ></a>
            </li>
          </ul>
        </section>

        <section
          aria-label=""
          data-attr-aria-label="infrastructure.locations_title"
        >
          <h2
            class="footer-title"
            data-text="infrastructure.locations_title"
          ></h2>

          <div id="footer-locations"></div>
        </section>

        <section
          aria-label=""
          data-attr-aria-label="infrastructure.aria.footer_links"
        >
          <h2
            class="footer-title"
            data-text="infrastructure.footer.links_title"
          ></h2>
          <ul class="footer-links">
            <li>
              <a
                class="footer-link"
                href="#legal-modal"
                data-modal-target="legal-modal"
                data-text="infrastructure.legal_link"
              >
              </a>
            </li>
          </ul>
        </section>
      </div>

      <div class="container footer-bottom">
        <p class="footer-small">
          <span data-html="company.footer.copyright"></span>
        </p>
      </div>
    </footer>

    <div
      class="modal"
      id="cookie-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="cookie-modal-title"
      aria-describedby="cookie-modal-desc"
      hidden
    >
      <div class="modal-backdrop"></div>
      <div class="modal-panel" role="document">
        <h2
          class="modal-title"
          id="cookie-modal-title"
          data-text="infrastructure.modals.cookie.title"
        ></h2>
        <p
          class="modal-text"
          id="cookie-modal-desc"
          data-text="infrastructure.modals.cookie.text"
        ></p>
        <div class="modal-actions">
          <button class="btn btn-secondary" type="button" data-cookie-reject>
            <span data-text="infrastructure.modals.cookie.reject"></span>
          </button>
          <button class="btn btn-primary" type="button" data-cookie-accept>
            <span data-text="infrastructure.modals.cookie.accept"></span>
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal"
      id="legal-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="legal-modal-title"
      aria-describedby="legal-modal-desc"
      hidden
    >
      <div class="modal-backdrop" data-modal-close></div>
      <div class="modal-panel" role="document">
        <button
          class="modal-close"
          type="button"
          aria-label=""
          data-attr-aria-label="infrastructure.aria.legal_close"
          data-modal-close
        >
          x
        </button>
        <h2
          class="modal-title"
          id="legal-modal-title"
          data-text="infrastructure.modals.legal.title"
        ></h2>
        <div class="modal-text" id="legal-modal-desc"></div>
      </div>
    </div>

    <script src="assets/js/main.js" defer></script>
  </body>
</html>
