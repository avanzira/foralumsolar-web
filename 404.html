<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#0b2a3b" />

    <title data-text="infrastructure.errors.error404.meta_title"></title>
    <meta
      name="description"
      content=""
      data-attr-content="infrastructure.errors.error404.meta_description"
    />
    <meta http-equiv="refresh" content="0; url=index.html" />
    <script>
      window.location.replace("index.html");
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <a class="skip-link" href="#main" data-text="infrastructure.skip_link"></a>

    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a
          class="brand"
          href="#main"
          aria-label=""
          data-attr-aria-label="infrastructure.aria.brand_home"
        >
          <img
            src=""
            alt=""
            width="40"
            height="40"
            data-attr-src="company.brand.logo_src"
            data-attr-alt="company.brand.logo_alt"
            loading="eager"
          />
        </a>

        <button
          class="nav-toggle"
          type="button"
          aria-label=""
          aria-controls="site-nav"
          aria-expanded="false"
          data-nav-toggle
          data-attr-aria-label="infrastructure.ui.nav_open"
        >
          <span class="nav-toggle-lines" aria-hidden="true"></span>
        </button>

        <nav
          class="site-nav"
          id="site-nav"
          aria-label=""
          data-attr-aria-label="infrastructure.aria.nav_primary"
        >
          <ul class="nav-list">
            <li><a href="index.html#home" data-nav-link data-text="infrastructure.nav.home"></a></li>
            <li><a href="index.html#about" data-nav-link data-text="infrastructure.nav.about"></a></li>
            <li><a href="index.html#services" data-nav-link data-text="infrastructure.nav.services"></a></li>
            <li><a href="index.html#projects" data-nav-link data-text="infrastructure.nav.projects"></a></li>
            <li><a href="index.html#news" data-nav-link data-text="infrastructure.nav.news"></a></li>
            <li><a href="index.html#contact" data-nav-link data-text="infrastructure.nav.contact"></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" class="section">
      <div class="container">
        <div class="section-header">
          <div class="eyebrow" data-text="infrastructure.errors.error404.eyebrow"></div>
          <h1 class="h2" data-text="infrastructure.errors.error404.title"></h1>
          <p class="lead" data-text="infrastructure.errors.error404.lead"></p>
          <p data-text="infrastructure.errors.error404.text"></p>
          <a
            href=""
            class="btn btn-primary"
            data-attr-href="company.computed.canonical_url"
            data-text="infrastructure.cta.back_home"
          ></a>
        </div>
      </div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-grid">
        <section aria-label="" data-attr-aria-label="infrastructure.aria.footer_company">
          <h2 class="footer-title" data-text="company.brand_name"></h2>
          <p class="footer-text" data-text="company.footer.company_text"></p>

          <ul class="footer-contact">
            <li>
              <a
                class="btn btn-whatsapp"
                data-wa-phone=""
                data-attr-data-wa-phone="company.contact_info.phone_raw"
                data-attr-data-wa-text="company.contact_info.whatsapp_text"
              >
                <span class="wa-icon" aria-hidden="true"></span>
                <span class="wa-text" data-text="infrastructure.labels.whatsapp"></span>
              </a>
            </li>
            <li>
              <a href="" data-attr-href="company.contact_info.phone|tel"
                ><span data-text="infrastructure.labels.phone"></span>: <span data-text="company.contact_info.phone"></span></a
              >
            </li>
            <li>
              <a href="" data-attr-href="company.contact_info.email|mailto"
                ><span data-text="infrastructure.labels.email"></span>: <span data-text="company.contact_info.email"></span></a
              >
            </li>
          </ul>
        </section>

        <section aria-label="" data-attr-aria-label="infrastructure.locations_title">
          <h2 class="footer-title" data-text="infrastructure.locations_title"></h2>

          <div id="footer-locations"></div>
        </section>

        <section aria-label="" data-attr-aria-label="infrastructure.aria.footer_links">
          <h2 class="footer-title" data-text="infrastructure.footer.links_title"></h2>
          <ul class="footer-links">
            <li>
              <a href="index.html#legal-modal" data-text="infrastructure.legal_link"></a>
            </li>
          </ul>
        </section>
      </div>

      <div class="container footer-bottom">
        <p class="footer-small">
          <span data-html="company.footer.copyright"></span>
        </p>
      </div>
    </footer>

    <script src="assets/js/main.js" defer></script>
  </body>
</html>
